<!doctype html>
<html ng-app="virtualcloset.login">
  
  <head>  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
  
    <!-- Bootstrap required scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    <!-- Angular JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    
    <!-- Angular Busy -->
    <script type="text/javascript" src="/lib/angular-busy/4.1.4/angular-busy.js"></script>
    <link rel="stylesheet" href="/lib/angular-busy/4.1.4/angular-busy.css"/>
    
    <!-- Angular UI Router -->
    <script type="text/javascript" src="https://unpkg.com/@uirouter/angularjs@1.0.11/release/angular-ui-router.min.js"></script>
    
    <!-- UI bootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular-animate.js"></script>
    <script type="text/javascript" src="/lib/ui-bootstrap/3.0.0/ui-bootstrap-tpls.min.js"></script>
    
    <!-- toaster -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/2.2.0/toaster.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/2.2.0/toaster.min.js"></script>
    
    <!-- Application scripts -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="LoginController.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles/application.css">
  </head>
  
  <body ng-controller="LoginController as ctrl" cg-busy="ctrl.getPromise()" ng-init="ctrl.init()">
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    
    <nav class="navbar navbar-light bg-dark">
        <span class="vc-navbar-text" style="width: 100%; text-align: center;">ARMÁRIO DA VANESSA</span>
    </nav>
    
    <form name="form" class="form-group form-control col-12">
      <input type="text" ng-model="ctrl.username" class="form-control form-group" placeholder="Usuário" required />
      <input type="password" ng-model="ctrl.password" class="form-control form-group" placeholder="Senha" />
      <button class="btn btn-secondary col-12" ng-click="ctrl.postCredentials()">Entrar</button>
    </form>
  </body>
</html>
